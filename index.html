
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>手機價格查詢系統</title>
    <style>
        body {
            background-color: #0d0d16;
            color: white;
            font-family: "Microsoft JhengHei", sans-serif;
            text-align: center;
            padding: 2rem;
        }
        input {
            padding: 0.6rem;
            width: 60%;
            border-radius: 6px;
            border: none;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        button {
            padding: 0.6rem 1.5rem;
            margin: 0.3rem;
            font-size: 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        .search-btn { background-color: #49bcd6; }
        .clear-btn { background-color: #f4a12f; }
        #update-time {
            color: yellow;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>手機價格查詢系統</h1>
    <div id="update-time">資料更新時間：載入中...</div>
    <input type="text" id="searchInput" placeholder="請輸入手機名稱，例如：iPhone 256"/>
    <br/>
    <button class="search-btn" onclick="search()">搜尋</button>
    <button class="clear-btn" onclick="clearAll()">清除</button>
    <div id="result" style="margin-top: 2rem;"></div>

    <script>
        let rawData = [];

        async function loadMetadata() {
            try {
                const res = await fetch('metadata.json');
                const metadata = await res.json();
                document.getElementById("update-time").textContent = "資料更新時間：" + metadata.updated_at;
            } catch {
                document.getElementById("update-time").textContent = "資料更新時間：無法載入";
            }
        }

        async function loadData() {
            try {
                const res = await fetch('mobilequery_data.json');
                const json = await res.json();
                rawData = json.data;
            } catch {
                document.getElementById("result").innerHTML = "<p style='color:red;'>無法載入資料庫</p>";
            }
        }

        function search() {
            const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
            const result = rawData.filter(item => item["機型"] && item["機型"].toLowerCase().includes(keyword));

            if (result.length === 0) {
                document.getElementById("result").innerText = "找不到符合的手機型號。";
                return;
            }

            const rows = result.map(row => `
                <div style="background:#2d2d3a;padding:1rem;margin:0.5rem;border-radius:8px;">
                    <strong>${row["機型"]}</strong><br/>
                    空機：${row["單機價"]} 元<br/>
                    專案價：${row["專案價"]} 元<br/>
                    保險：${row["保險"] || "無"}
                </div>
            `).join("");

            document.getElementById("result").innerHTML = rows;
        }

        function clearAll() {
            document.getElementById("searchInput").value = "";
            document.getElementById("result").innerHTML = "";
        }

        window.onload = async () => {
            await loadMetadata();
            await loadData();
        };
    </script>
</body>
</html>
